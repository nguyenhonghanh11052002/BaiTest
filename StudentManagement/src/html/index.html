<!DOCTYPE html>

<html>

<head>
    <title>Student Management</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body onload="renderListStudent()">
    <div class="form">
        <h3>Nhập thông tin sinh viên</h3>
        <label>Họ và tên</label>
        <input type="text" id="fullname" />
        <span id="fullname-error" class="error"></span>
        <br />

        <label>Email</label>
        <input type="text" id="Email" />
        <span id="email-error" class="error"></span>
        <br />

        <label>Số điện thoại</label>
        <input type="text" id="phone" />
        <span id="phone-error" class="error"></span>
        <br />

        <label>Địa chỉ</label>
        <input type="text" id="address" />
        <span id="address-error" class="error"></span>
        <br />

        <label>Giới tính</label>
        <input type="radio" name="gender" id="male" value="1" /> Nam
        <input type="radio" name="gender" id="female" value="2" /> Nữ
        <span id="gender-error" class="error"></span>
        <br />

        <label> </label>
        <button onclick="save_info()" id="submit">Lưu lại</button>
        <button onclick="save_info()" id="Update" style="display: none;">Lưu lại</button>
    </div>

    <div class="list_student" id="list_student">
        <h3>Danh sách sinh viên</h3>
        <table id="listStudent" width="1000" border="1" cellpadding="0" cellpadding="0">
        </table>
    </div>
    <script src="../js/student.js"></script>
</body>

</html>
